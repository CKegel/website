<section id="fuel-log">
    <div class="container">
        <div class="center">
            <h2>Add New Member</h2>

            <div class="lead text-justify">
                Use this form to add a new member.
            </div>
            <div class="alert alert-success alert-dismissible" ng-show="showContactSuccess" role="alert">
                <button type="button" class="close" ng-click="showContactSuccess = false"><span
                        aria-hidden="true">&times;</span></button>
                <i class="fa fa-twitter"></i><strong> Success!</strong> The digital carrier pigeon has sent and
                delivered your message. (It's a very fast and reliable carrier pigeon after all)
            </div>
            <div class="col-lg-12">
                <div class="card card-container">
                    <form role="form" ng-submit="submitForm()" class="form" novalidate>
                        <div class="form-group">
                            <label for="fn">First Name</label>
                            <!--This should be switched to the signed in account with no option to change it-->
                            <input type="text" name="fn" id="fn" class="form-control" ng-model="fn"
                                   placeholder="Name" required/>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required</span>
                        </div>
                        <div class="form-group">
                            <label for="ln">Last Name</label>
                            <!--This should be switched to the signed in account with no option to change it-->
                            <input type="text" name="ln" id="ln" class="form-control" ng-model="ln"
                                   placeholder="Name" required/>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required</span>
                        </div>
                        <div class="form-group">
                            <label for="ln">RPI Address</label>
                            <!--This should be switched to the signed in account with no option to change it-->
                            <input type="text" name="ln" id="ln" class="form-control" ng-model="ln"
                                   placeholder="Name" required/>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required</span>
                        </div>
                        <div class="form-group">
                            <label for="DLN">US Driver License Number</label>
                            <!--This should be switched to the signed in account with no option to change it-->
                            <input type="text" name="DLN" id="DLN" class="form-control" ng-model="DLN"
                                   placeholder="Name" required/>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success"
                                    value="Submit">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!--/.our-skill-->


        <!-- our-team -->
    </div>
    <!--/.container-->
</section>
<!--/about-us-->
