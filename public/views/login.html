<section id="about-us">
    <div class="container">
        <div class="center">
            <h2>Member Log-In</h2>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
        </div>
    </div>
    <div class="container">
        <div class="card card-container">
            <div class="center">
                <img id="profile-img" class="" src="img/logoinv.png"/>
            </div>
            <p id="profile-name" class="profile-name-card"></p>

            <form class="form-signin" ng-submit="login()" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fa fa-user-md"></i>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                </div>
            </form>
            <!-- /form -->
            <a href="#" class="forgot-password">
                Forgot your password?
            </a>
        </div>
    </div>

</section>
<!--/about-us-->
